<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="garageCode">
            <h2><span jhiTranslate="garagecontrolServiceImplApp.garageCode.detail.title">Garage Code</span> {{garageCode.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="garagecontrolServiceImplApp.garageCode.code">Code</span></dt>
                <dd>
                    <span>{{garageCode.code}}</span>
                </dd>
                <dt><span jhiTranslate="garagecontrolServiceImplApp.garageCode.customer">Customer</span></dt>
                <dd>
                    <span>{{garageCode.customer}}</span>
                </dd>
                <dt><span jhiTranslate="garagecontrolServiceImplApp.garageCode.createdAt">Created At</span></dt>
                <dd>
                    <span>{{garageCode.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="garagecontrolServiceImplApp.garageCode.validUntil">Valid Until</span></dt>
                <dd>
                    <span>{{garageCode.validUntil}}</span>
                </dd>
                <dt><span jhiTranslate="garagecontrolServiceImplApp.garageCode.garageId">Garage Id</span></dt>
                <dd>
                    <div *ngIf="garageCode.garageId">
                        <a [routerLink]="['/garage', garageCode.garageId?.id, 'view']">{{garageCode.garageId?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/garage-code', garageCode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
